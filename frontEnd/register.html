<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" id="birthday">
        </div>
        <div class="form-group">
            <label>Branch</label>
            <select id="branch">
                <!-- Will be populated from API -->
            </select>
        </div>
        <button onclick="register()">Register</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Load branches when page loads
        async function loadBranches() {
            try {
                const response = await fetch('http://localhost:8000/api/branches/branches/');
                const branches = await response.json();
                const branchSelect = document.getElementById('branch');
                branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.id;
                    option.textContent = branch.city
                    branchSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading branches:', error);
            }
        }

        async function register() {
            const userData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                birthday: document.getElementById('birthday').value,
                branch: document.getElementById('branch').value,
                role: 'employee'  // default role
            };

            try {
                const response = await fetch('http://localhost:8000/api/users/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login';  // Redirect to login page
                } else {
                    document.getElementById('error').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Registration failed. Please try again.';
            }
        }

        // Load branches when page loads
        loadBranches();
    </script>
</body>
</html>
